<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photism</title>
    <meta name="description" content="An experiment in generating sound from prominent colors in pictures.">
    <link rel="stylesheet" href="styles.scss">
  </head>
  <body>
    <main>
      <h1>Photism</h1>
      <p>An experiment in generating sound from prominent colors in pictures.</p>
      <p><small>Choose an image to get started.</small></p>
      <input id="image-file" type="file" />
      <canvas id="image-canvas"></canvas>
      <p class="muted-center">Click on each color to toggle it's note.</p>
      <div id="palette"></div>
      <div id="notation"></div>
      <p class="bottom-text">
        <a href="https://github.com/christopherwk210/Photism">source</a> |
        <a href="#">how does it work (in progress)</a> |
        made by your <a href="https://chrisanselmo.com/">friendly neighborhood nerd</a>
      </p>
    </main>
    <script src="./photism/photism.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
